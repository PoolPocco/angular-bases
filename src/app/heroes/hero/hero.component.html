<h1>Heore</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ this.name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-4"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 30"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  *ngIf="changedName && changedAge"
  class="btn btn-primary mx-4"
  (click)="resetForm()">
  Reset
</button>
