<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success':!isEven,
      'list-group-item-danger':isFirst
    }">

    <div>
      <span>{{ i+1 }}.</span>
      {{ character.name }} - {{ character.power }}
      <span *ngIf="!isEven">Par</span>
    </div>

    <button (click)="onDeleteCharacterById(character.id)" class="btn btn-danger">X</button>
    <!-- (click)="onDeleteCharacter(i) -->
  </li>
</ul>
